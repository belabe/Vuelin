<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %>Sharebox</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div>
      <form name="sbform" id="sbform" method>
        <label for="fname">Your name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="mood">What's your mood?</label>
          <select id="mood">
            <option value="volvo">Nah-Ney</option>
            <option value="saab">Confused</option>
            <option value="opel">Sad</option>
            <option value="audi">Happy</option>
          </select><br><br>
        <label for="space">What would you like to share about this space?</label><br>
        <input type="cols" id="space" name="space"><br><br>
        <input type="submit" value="Share">
      </form>
    </div>  
  </body>
</html>
